<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/bc2f9e00c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-8 offset-2">
                        <div class="card mt-5">
                            <div class="card-header">
                                <h2 class="card-title">Stimme jetzt ab!</h2>
                            </div>
                            <div class="card-body">
                                <div
                                    class="d-flex my-3"
                                    v-for="entry in entries"
                                >
                                    <div class="flex-shrink-0">
                                        <img v-bind:src="entry.image" alt="" class="me-3">
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <h5>
                                            {{ entry.title }}
                                             <span class="float-end text-primary">
                                                <i class="fa fa-chevron-up"></i>
                                                <strong>{{ entry.votes }}</strong>
                                            </span>
                                        </h5>
                                        <div>{{ entry.desc }}</div>
                                        <small class="text-muted">{{ entry.author }}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const entries = [
                {
                    id: 1,
                    title: 'Spaghetti Bolognese',
                    desc: 'Nudelgericht mit Hackfleischsauce',
                    votes: 16,
                    author: 'Italien',
                    image: 'https://via.placeholder.com/64'
                },
                {
                    id: 2,
                    title: 'Wiener Schnitzel',
                    desc: 'Ein dünnes Schnitzel aus Kalbfleisch.',
                    votes: 5,
                    author: 'Österreich',
                    image: 'https://via.placeholder.com/64'
                },
                {
                    id: 3,
                    title: 'Peking Ente',
                    desc: 'Das kaiserliche Gericht.',
                    votes: 20,
                    author: 'China',
                    image: 'https://via.placeholder.com/64'
                },
                {
                    id: 4,
                    title: 'Gulasch',
                    desc: 'Ein traditionelles Ragout.',
                    votes: 24,
                    author: 'Ungarn',
                    image: 'https://via.placeholder.com/64'
                }
            ];
        </script>

        <script src="https://unpkg.com/vue"></script>
        <script>
            new Vue({
               el: '#app',
                data: {
                   entries: entries
                }
            });
        </script>
    </body>
</html>
